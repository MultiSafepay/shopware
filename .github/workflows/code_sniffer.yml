name: Code sniffer
on:
  pull_request:
    branches:
      - master
      - develop
jobs:
  code_sniffer:
    name: Code sniffer
    runs-on: ubuntu-latest
    steps:
      - name: Install php
        uses: shivammathur/setup-php@master
        with:
          php-version: '7.4'
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Download dependencies
        run: composer install --prefer-dist
      - name: Run code sniffer
        run: vendor/bin/phpcs --standard=phpcs.ruleset.xml -v .
